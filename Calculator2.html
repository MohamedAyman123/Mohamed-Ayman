	<!DOCTYPE html>
	<html>
	<head>
		<title>The Online Calculator </title>
		<link rel="stylesheet" type="text/css" href="calc.css">
	</head>
	<body>
	
	<h1 id="welcome" >Welcome!</h1>
	<span id = "warning"></span>
	<div  id="allcalc">
		<h1 id="online" >Online Calculator</h1>
		<div id="maincalc">
			<input type="text" name="" id="first-number" placeholder="First Number" value="" >
			<input type="text" name="" id="second-number" placeholder="Second Number" value= "">
			<h1 id="result">0</h1>
			<button value="" class="plus" id="plus" onclick="plus();" >+</button>
			<button value="" class="minus" id="minus" onclick="minus();">-</button>
			<button value="" class="multiply" id="multiply" onclick="multiply();">x</button>


		</div>
	</div>
	<span id="finish">Developed , Designed By Mohamed Ayman</span>

	



	<script type="text/javascript" src="../Signup/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="test.js"></script>
	<script type="text/javascript" src="calc.js"></script>
	<script type="text/javascript" src="../Signup/plugins.js"></script>
	
	</body>
	</html>
